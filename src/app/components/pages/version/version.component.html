<main>

    <section class="top-container">
        <div class="top-container__name">
            <span>{{name}}</span>
        </div>

        <div class="top-container__button">
            <app-button className="open-button"></app-button>
        </div>
    </section>

    <section class="table-container">
        <table class="table-container__table">
            <thead>
                <tr>
                    <th>Versión</th>
                    <th>Fecha de lanzamiento</th>
                    <th>Cupo Máximo</th>
                </tr>
            </thead>

            <tbody>
                <!-- Iterar sobre cada versión y crear una fila para cada una -->
                <tr *ngFor="let version of (versions$ | async)">
                    <td>{{ version.startDate }}</td>
                    <td>{{ version.endDate | date }}</td>
                    <td>{{ version.maximumCapacity }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
