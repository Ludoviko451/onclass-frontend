<main>

    <section class="top-container">
        <div class="top-container__name">
            <span>{{name}}</span>
        </div>

        <div class="top-container__button">
            <app-button className="open-button" (buttonClick)="openModal()">Crear Versi칩n</app-button>
        </div>
    </section>

    <section class="table-container">
        <table class="table-container__table">
            <thead>
                <tr>
                    <th>Versi칩n</th>
                    <th>Fecha de lanzamiento</th>
                    <th>Cupo M치ximo</th>
                </tr>
            </thead>

            <tbody>
                <!-- Iterar sobre cada versi칩n y crear una fila para cada una -->
                <tr *ngFor="let version of (versions$ | async)">
                    <td>2024-{{ version.id }}</td>
                    <td>{{ version.startDate | date }}</td>
                    <td>{{ version.maximumCapacity }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>

<app-modal-message [isSuccessful]="postResponse.status > 300 || postResponse.status === 0 ? false : true" [text]="text"></app-modal-message>

<div *ngIf="modalSwitch">
    <app-modal-form class="modal-form" type="Version"></app-modal-form>
</div>
