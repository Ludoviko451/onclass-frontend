<ng-template #bootcampTemplate let-item>
    <app-card class="bootcamp-card" [title]="item.name" [isBootcamp]="true" routerLink='/library/version' (click)="sendBootcamp(item)"></app-card>
  </ng-template>
  
  <app-generic-list [dataService]="bootcampService" [itemTemplate]="bootcampTemplate" type="Bootcamp"></app-generic-list>
