<div>
    <span>{{type}}</span>
    <div class="add-container">

        <ul *ngIf='technologys'>
            <li *ngFor="let item of technologys"  (click)="deleteItem(item)"class="add-container__item">{{item.name}}</li>
        </ul>
        <div class="add-container__button">
        <app-button (buttonClick)="openSelect()" className="add-container__add">+</app-button>
        </div>
    </div>

    <div *ngIf="(technologyList$ | async) as technologies" class={{dataContainer}}>
        <ul class="data__list">
          <li *ngFor="let tech of technologies" (click)="addElement(tech)" class="data__item">
              {{ tech.name }}
          </li>
        </ul>
      </div>
</div>
